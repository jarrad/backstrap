<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Bootstrap, from jagcrete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .navbar { z-index:1100; }
      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }
    </style>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://getbootstrap.com/2.3.2/assets/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Backstrap</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#" data-event="home">Home</a></li>
              <li><a href="#toggle" data-event="backdrop">Toggle Backdrop</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="jumbotron">
        <h1>Backstrap</h1>
        <p class="lead">A Twitter <a href="http://getbootstrap.com">Bootstrap</a> and <a href="http://marionettejs.org">Backbone.Marionette</a> Starter Kit</p>
      </div>

      <hr>
      <section>
        <div class="page-header">
          <h1>Features</h1>
        </div>
        <p class="lead">Navbar Integration <span class="label label-success">Since 0.0.1</label></p>
        <p style="margin-left:2em;">Adding <em>data-event</em> attributes to your Navbar nav links enables events to trigger when the link is clicked.</p>
      </section>

    </div> <!-- /container -->

    <div class="modal-backdrop hide"></div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://marionettejs.com/downloads/backbone.marionette.min.js"></script>
    <script src="./js/backstrap.js"></script>

    <script type="text/javascript">
      App = new Backbone.Marionette.Application();
      Backstrap.initialize($, App);
      App.start();
      App.vent.on('navbar:show:backdrop', function() {
        App.Bootstrap.Backdrop.toggle();
      });
      var hideBackdrop = function() {
        App.Bootstrap.Backdrop.hide();
      }
      App.vent.on('navbar:show:home', hideBackdrop);
      App.vent.on('navbar:show:about', hideBackdrop);
    </script>
  </body>
</html>
